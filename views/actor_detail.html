<div ng-controller="ActorController"  data-ng-init="initActor()">
    <div class="container center">
        <div class="col-sm-6">
            <img ng-src="{{actor.url}}" class="img-responsive">
        </div>
        <div class="col-sm-6">
            <h1>Movie name</h1>
            {{actor.name}}
        </div>
    </div>

</div>
